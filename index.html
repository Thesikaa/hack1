<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Message</title>
</head>
<body>
    <h1>Pop-up Message Example</h1>
    <button onclick="showPopup()">Click Me</button>

    <script>
        function showPopup() {
            alert("This is your pop-up message!");
        }
    </script>
</body>
</html>
